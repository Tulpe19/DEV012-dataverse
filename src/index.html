<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpsons Lovers</title>
    <link href="https://fonts.cdnfonts.com/css/simpsonfont" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section>
        <img class="header-img" src="simpsonFamily.png" alt="Springfield panoramic">
        <h1>Simpsons lovers!</h1>
      </section>
      <div>
        <section class="filtros">
          <label for="personajes">Busca por personaje:</label>
          <select data-testid="select-filter" name="personajes">
            <option value="Apu Nahasapeemapetilon">Apu Nahasapeemapetilo</option>
            <option value="Barney Gumble"> Barney Gumble</option>
            <option value="Bart Simpson">Bart Simpson</option>
            <option value="Groundskeeper Willie"> Groundskeeper Willie</option>
            <option value="Homero Simpson">Homero Simpson</option>
            <option value="Krusty el Payaso">Krusty el Payaso</option>
            <option value="Lenny Leonard">Lenny Leonard</option>
            <option value="Lisa Simpson">Lisa Simpson</option>
            <option value="Lionel Hutz"> Lionel Hutz</option>
            <option value="Luann Van Houten"> Luann Van Houten</option>
            <option value="Marge Simpson">Marge Simpson</option>
            <option value="Maude Flanders">Maude Flanders</option>
            <option value="Milhouse Van Houten">Milhouse Van Houten</option>
            <option value="Montgomery Burns">Montgomery Burns</option>
            <option value="Moe Szyslak">Moe Szyslak</option>
            <option value="Nelson Muntz"> Nelson Muntz</option>
            <option value="Ned Flanders">Ned Flanders</option>
            <option value="Otto Mann">Otto Mann</option>
            <option value="Patty Bouvier">Patty Bouvier</option>
            <option value="Ralph Wiggum">Ralph Wiggum</option>
            <option value="Seymour Skinner">Seymour Skinner</option>
            <option value="Selma Bouvier">Selma Bouvier</option>
            <option value="Sideshow Bob">Sideshow Bob</option>
            <option value="Martin Prince">Martin Prince</option>
          </select> 

          <label for="genero">Filtra por género:</label>
          <select data-testid="select-filter" name="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </section>

        <section class="filtros">
          <label for="hechos">Ordena por hechos:</label>
          <select data-testid="select-filter"  name="hechos">
            <option value="Comida favorita">Comida favorita</option>
            <option value="Ocupación">Ocupación</option>
            <option value="Frase célebre">Frase célebre</option>
          </select> 
          
          <label for="ordenAlfabetico">Tipo de ordenamiento:</label>
          <select data-testid="select-sort"  name="ordenAlfabetico">
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
        </section>

        <button data-testid="button-clear"> &#128465; Limpiar</button>
      </div>
    </header>
    <main id="root">
      <h2>Aventurate a conocer a los habitantes de Springfield!</h2>
      <h3 id="estadisticas"></h3>
      <section class="cards-wrapper" id="card-container"></section>
      
    </main>
    <script src="main.js" type="module"></script>
  </body>
  <footer>
    <hr>
    <p>By Juliana Guzmán &amp; Yanina Chiolo</p>
  </footer>
</html>
